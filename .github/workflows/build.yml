# This is a basic workflow to help you get started with Actions

name: Build Application

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
 
on: [push]
 
jobs:
  build:
 
    runs-on: windows-latest
 
    steps:
    - uses: actions/checkout@v1
      name: Checkout Code
     
    - name: Setup MSBuild Path
      uses: warrenbuckley/Setup-MSBuild@v1
       
    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1.0.2
     
    - name: Restore NuGet Packages
      run: nuget restore Personal_WebSite.sln
      working-directory: Personal_WebSite
 
    - name: Build and Publish Web App
      run: msbuild Personal_WebSite.sln /p:Configuration=Release /p:DeployOnBuild=true /p:PublishProfile=FolderProfile
      working-directory: Personal_WebSite
    - name: Upload Artifact
      uses: actions/upload-artifact@v1.0.0
      with:
        name: published_webapp
        path: Personal_WebSite\bin\Release\Publish
        working-directory: Personal_WebSite
